<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %}MyGradeCalc{% endblock %}</title>

      <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
      {% block style %}{% endblock %}

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
         rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />

      <!-- font-family: 'Open Sans', sans-serif; -->
   </head>
   <body>
      <div class="body-container">
         <nav>
            <div class="nav-container">
               <div class="left">
                  <ul>
                     <li><a href="{{ url_for('my_course') }}">My Courses</a></li>
                     <li><a href="{{ url_for('grade_prediction') }}">Grade Prediction</a></li>
                     <li><a href="{{ url_for('retake_output') }}">Retake Output</a></li>
                  </ul>
               </div>
               <div class="right">
                  <img src="{{ url_for('static', filename='images/user.svg') }}" alt="user" />
               </div>
            </div>
            <ul class="right-ul-default">
               <li><a href="{{ url_for('login') }}">Login</a></li>
               <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
         </nav>
         {% block content %}{% endblock %}
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='base.js') }}"></script>
      {% block js %}{% endblock %}
   </body>
</html>
