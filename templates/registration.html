{% extends "base.html" %} {% block title %}MyGradeCalc - Register{% endblock %} {% block style %}<link
   rel="stylesheet"
   href="{{ url_for('static', filename='registration.css') }}"
/>{% endblock %} {% block content %}
<section class="section">
   <div class="form-container-2" style="display: block">
      <form class="form" method="post">
         <div class="registration-container login-container">
            <div class="title">
               <p>Registration</p>
            </div>
            <div class="form-inputs">
               <input type="hidden" name="loginform" value="no">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" required/>

               <label for="email">Email Address</label>
               <input type="text" id="email" name="email" required/>

               <label for="university_name">University Name</label>
               <input id="university_name" name="university_name" autocomplete="off" list="drop-down-search" required/>
               <datalist id="drop-down-search">
                  {% for uniName in universityName %}
                  <option>{{uniName[0]}}</option>
                  {% endfor %}
               </datalist>

               <label for="password">Password</label>
               <input type="password" id="password" name="password" required/>
            </div>

            <div class="submit-btn">
               <button type="submit">Register</button>
            </div>
         </div>
      </form>
   </div>
</section>
{% endblock %} {% block js %}
<script src="{{ url_for('static', filename='registration.js') }}"></script>
{% endblock %}
